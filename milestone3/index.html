<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body id = "body">
  <div class="container">
    <h1>Dynamic Resume Builder</h1>

    <!-- Form for capturing user input -->
    <form id="resume-form">
      <h2>Personal Information</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" required><br>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" required><br>

      <h2>Education</h2>
      <label for="education">Education:</label>
      <input type="text" id="education" required><br>

      <h2>Work Experience</h2>
      <label for="work-experience">Work Experience:</label>
      <input type="text" id="work-experience" required><br>

      <h2>Skills</h2>
      <label for="skills">Skills (comma-separated):</label>
      <input type="text" id="skills" required><br>

      <button type="submit">Generate Resume</button>
    </form>

    <!-- Placeholder for dynamically generated resume -->
    <div id="resume" class="resume">
      <h2>Your Resume</h2>
      <div id="personal-info"></div>
      <div id="resume-education"></div>
      <div id="resume-work-experience"></div>
      <div id="resume-skills"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
