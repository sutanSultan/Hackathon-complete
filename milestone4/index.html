<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <h1>Editable Resume Builder</h1>

    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone"><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="school">School:</label>
            <input type="text" id="school" required><br>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" required><br>
            <label for="gradYear">Graduation Year:</label>
            <input type="number" id="gradYear" required><br>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <label for="company">Company:</label>
            <input type="text" id="company"><br>
            <label for="role">Role:</label>
            <input type="text" id="role"><br>
            <label for="years">Years Worked:</label>
            <input type="number" id="years"><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills"><br>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeOutput">
        <!-- The generated editable resume will appear here -->
    </div>

    <script src="script.ts" defer></script>
</body>
</html>
