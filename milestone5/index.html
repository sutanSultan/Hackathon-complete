<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <h1>Shareable Resume Builder</h1>

    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" required><br>
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone"><br>
        </fieldset>

        <!-- Other form fields for education, work experience, skills, etc. -->

        <button type="submit" >Generate Resume</button>
    </form>

    <!-- Section to display generated URL and sharing options -->
    <div id="shareSection" style="display: none;">
        <h2>Share Your Resume</h2>
        <p>Here is your unique resume link: <a id="resumeLink" href="#" target="_blank"></a></p>
        <button id="downloadPDF">Download PDF</button>
    </div>

    <div id="resumeOutput">
        <!-- The generated resume will appear here -->
    </div>

    <script src="script.js" defer></script>
</body>
</html>
